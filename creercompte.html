<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creer Compte</title>
    <meta name="Creer Compte" content="Creer votre profil dans le site Locaux">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <ul class="menu-gauche">
            <li><a href="#">Categories</a></li>
            <li><a href="./wolmart.html">Magasin</a></li>
            <li><img src="./images/search.png" alt="serach" width="25"></li>
        </ul>

        <a href="./index.html"><img id="logo" src="images/logo.png" alt="logo Locaux"></a>

        <ul class="menu-droit">
            <li><a href="./compte.html">Vendre</a></li>
            <li><a href="./compte.html">Compte</a></li>
            <li><a href="#">Pannier</a></li>
        </ul>
    </header>


    <main class="taille-main">
        
        <div class="container">
            <div class="background">
                <img src="./images/rec.1.png" width="400">
                <h1>MON COMPTE</h1>
            </div>

            <div id="insert">
                <ul>
                    <li>
                        <label for="id_client">ID : </label>
                        <input
                            type="number"
                            id="id_client"
                            name="id_client"
                            required
                            min="6"
                            max="20"
                        />
                    </li>
                    <li>
                        <label for="prenom">Prénom : </label>
                        <input
                            type="text"
                            id="prenom"
                            name="prenom"
                            required
                            minlength="2"
                            maxlength="20"
                            size="10"
                        />
                    </li>
                   <li>
                        <label for="nom">Nom : </label>
                        <input
                            type="text"
                            id="nom"
                            name="nom"
                            required
                            minlength="4"
                            maxlength="20"
                            size="10"
                        />
                    </li>
                    <li>
                        <label for="courriel">Courriel : </label>
                        <input
                            type="text"
                            id="courriel"
                            name="courriel"
                            required
                            minlength="10"
                            maxlength="50"
                            size="10"
                        />
                    </li>
                    <li>
                        <label for="no_telephone">Telephone : </label>
                        <input
                            type="text"
                            id="no_telephone"
                            name="no_telephone"
                            required
                            minlength="10"
                            maxlength="20"
                            size="10"
                        />
                    </li>
                    <li>
                        <label for="mot_de_passe">Mot de passe : </label>
                        <input
                            type="text"
                            id="mot_de_passe"
                            name="mot_de_passe"
                            required
                            minlength="8"
                            maxlength="20"
                            size="10"
                        />
                    </li>
                    <li>
                        <label for="paiement">Numero de carte crédit : </label>
                        <input
                            type="text"
                            id="paiement"
                            name="paiement"
                            required
                            minlength="4"
                            maxlength="20"
                            size="10"
                        />
                    </li>
                </ul>
            </div>
            <input id="clickMe" type="button" value="Créer Compte" onclick="ins_utilisateur();" /> 
            <script src="insertion.js"></script>  
        </div>

        <div>
            <img class="image-compte" src="images/aside.png" alt="itens">
        </div>

        </main>
       
    <footer>
        <ul class="menu-gauche">
            <li>Projet: Adriana et Christian </li>
        </ul>
        <ul class="menu-droit">
            <li><a href="http://instagram.com"><img src="./images/instagram.png" alt="instagram" height="30"></a></li>
            <li><a href="#"><img src="./images/playstore.png" alt="Play Store" height="30"></a></li>
            <li><a href="#"><img src="./images/applestore.png" alt="Apple Store" height="30"></a></li>
        </ul>

    </footer>

</body>
</html>
